<div class="container">
    <div clas="shu-theme">
        <mat-card >
            <mat-card-content>
                <form class="demo-full" [formGroup]="addprojectname" (ngSubmit)="onSubmit()" novalidate>
                    <table>
                            <tr>
                                    <td>
                                    <mat-form-field class="demo-full-width">
                                        <input formControlName="Projectname" matInput placeholder="Enter Project Name">
                                    </mat-form-field></td>
                                </tr>
                        
                        <tr>  <td>
                                 <mat-form-field>
                                                    <mat-label>Choose a date</mat-label>
                                                    <input matInput [matDatepicker]="picker" formControlName="resourcedate">
                                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                  </mat-form-field></td>
                            </tr>
                            <tr>
                                    <td>
                                    <mat-form-field class="demo-full-width">
                                        <input formControlName="resoucehrs" matInput placeholder="Enter Resorce hrs">
                                    </mat-form-field></td>
                                </tr>
                                <tr>
                                        <td>
                                        <button mat-raised-button class="btn btn-success">Save</button>
                                    </tr>
                    </table>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
